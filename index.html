    <!-- Body Start -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="login-box form-container">
            <h1 class="text-center text-white">Signup</h1>
            <form id="signup-form">
              <div class="form-group m-2">
                <b><label class="text-white" for="username">Name:</label></b>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="username"
                  required
                />
              </div>
              <div class="form-group m-2">
                <b><label class="text-white" for="userEmail">Email:</label></b>
                <input
                  type="email"
                  class="form-control mt-2"
                  id="userEmail"
                  required
                />
              </div>
              <div class="form-group m-2">
                <b
                  ><label class="text-white" for="userMobile"
                    >Mobile Number:</label
                  ></b
                >
                <input
                  type="number"
                  class="form-control mt-2"
                  id="userMobile"
                  required
                />
              </div>
              <div class="form-group m-2">
                <b
                  ><label class="text-white" for="password">Password:</label></b
                >
                <input
                  type="password"
                  class="form-control mt-2"
                  id="password"
                  required
                />
                <div id="password-strength" class="mt-2">
                  <span class="text-white" style="font-weight: bold"
                    >Password Strength:</span
                  >
                  <span id="strength-text"></span>
                </div>
              </div>
              <div class="text-center mt-2">
                <button
                  type="submit"
                  style="font-size: 25px"
                  class="btn btn-success mt-2 btn-block"
                >
                  Signup
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
